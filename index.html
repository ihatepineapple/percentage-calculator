<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Percentage Calculator</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
    <header>
        <h1>Percentage Calculator</h1>
    </header>
    <section id="operations1">
        <p>Calculate the percentage of a number</p>
        <form>
            <span>What is </span>
            <input id="p1" type="number" max="3" autofocus>
            <span> % of </span>
            <input id="x1" type="number"  max="7">
            <span> ? </span>

        </form>
        <div>
            <button id="calculate1" onclick="calculateOperation1()">calculate</button>
            <span id="answer1"></span>
        </div>
    </section>

    <section id="operations2">
        <p>Calculate what percentage is number of another</p>
        <form>
            <input id="p2" type="number" max="3" autofocus>
            <span> is what percentage of </span>
            <input id="x2" type="number"  max="7">
            <span> ? </span>

        </form>
        <div>
            <button id="calculate2" onclick="calculateOperation2()">calculate</button>
            <span id="answer2"></span>
        </div>
    </section>

    <section id="operations3">
        <p>Calculate percentage increase</p>
        <form>
            <span> from </span>
            <input id="p3" type="number" max="3" autofocus>
            <span> to </span>
            <input id="x3" type="number"  max="7">
        </form>
        <div>
            <button id="calculate3" onclick="calculateOperation3()">calculate</button>
            <span id="answer3"></span>
        </div>
    </section>

    <script src="./scripts/index.js" async defer></script>
</body>

</html>
